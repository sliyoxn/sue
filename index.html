<!DOCTYPE html>
<html lang="en" xmlns:s-on="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div id="app" class="container" data-tar="sakura">
        <div s-on:click="onDivClick">
            a : {{a}}
            b : {{b}}
        </div>
        <div>
            <span>
                obj.c : {{obj.c}}
            </span>
        </div>
        <p>arr : {{arr}}</p>
        <p>arr[1] : {{arr[1]}}</p>
        <div>
            <p>{{name}}</p>
            <input s-model="name" type="text"/>
        </div>
        <p>{{sum}}</p>
        <p s-if="flag">flag</p>
        <p>{{doubleSum}}</p>
        <img s-bind:src="imgSrc" alt="" width="400px" />
    </div>


    <script type="module">


        import Sue from "./src/index.js";
        import {setVal} from "./src/compiler/util.js";


        window.vm = new Sue({
            el : "#app",
            data : {
                a : 1,
                b : 2,
                obj : {
                    c : 3
                },
                name : "123",
                age : 16,
                arr : [1, 2, 3, 4],
                imgSrc : "https://img.beixibaobao.cn/images/BS4Hq.jpg",
                flag : false,
                stuArr : [{
                    id : 12,
                    name : "sena"
                }, {
                    id : 13,
                    name : "sakura"
                }, {
                    id : "14",
                    name : "sion"
                }]
            },
            computed : {
                doubleSum() {
					return this.sum * 2;
				},
                sum () {
                    let a = this.a;
                    let b = this.b;
                    let c = this.obj.c;
                    return a + b + c;
                },

            },
            watch : {
                age : function (newAge, oldAge) {
                    console.log(newAge, oldAge, this);
                }
            },
            method : {
                onDivClick(event) {
                    console.log("点击");
                }
            },
            mounted() {
                console.log("挂载完成",this);
            }
        });

    </script>
</body>
</html>
